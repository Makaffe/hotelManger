<as-split direction="vertical" style="background-color: white;">
  <as-split-area>
    <form nz-form>
      <div nz-row [nzGutter]="24" style="margin: 10px;">
        <div nz-col>
          <nz-form-item>
            <nz-form-label nzSpan="2">房间名称</nz-form-label>
            <nz-form-control nzSpan="7">
              <input nz-input>
            </nz-form-control>
            <nz-form-label nzSpan="2">房间名称</nz-form-label>
            <nz-form-control nzspan="7">
              <input nz-input>
            </nz-form-control>
            <nz-form-label nzSpan="2">房间名称</nz-form-label>
            <nz-form-control nzSpan="7">
              <input nz-input>
            </nz-form-control>
            <button nz-button nzType="primary" style="margin-left: 200px;">查询</button>
            <button nz-button nzType="default">清空</button>
          </nz-form-item>
        </div>
      </div>
    </form>
  </as-split-area>


  <as-split-area>
    <button nz-button nzType="primary" *ngIf="role==='admin'" (click)="showModal()">新增订单信息</button>
    <nz-table #basicTable [nzData]="listOfData" [nzScroll]="{y:'100%'}">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>
            <a>Action 一 {{ data.name }}</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </as-split-area>
</as-split>
<app-booking-detail #bookingDetail></app-booking-detail>
