<as-split direction="vertical" style="background-color: white;">
  <as-split-area>
    <form nz-form>
      <div nz-row [nzGutter]="24" style="margin: 10px;">
        <div nz-col>
          <nz-form-item>
            <nz-form-label nzSpan="2">房间名称</nz-form-label>
            <nz-form-control nzSpan="7">
              <input nz-input>
            </nz-form-control>
            <nz-form-label nzSpan="2">房间名称</nz-form-label>
            <nz-form-control nzspan="7">
              <input nz-input>
            </nz-form-control>
            <nz-form-label nzSpan="2">房间名称</nz-form-label>
            <nz-form-control nzSpan="7">
              <input nz-input>
            </nz-form-control>
            <button nz-button nzType="primary" style="margin-left: 200px;">查询</button>
            <button nz-button nzType="default">清空</button>
          </nz-form-item>
        </div>
      </div>
    </form>
  </as-split-area>


  <as-split-area>
    <button nz-button nzType="primary" (click)="showModal()">新增房间信息</button>
    <nz-table #expandTable [nzData]="listOfMapData">
      <thead>
        <tr>
          <th nzWidth="40%">Name</th>
          <th nzWidth="30%">Age</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let data of expandTable.data">
          <ng-container *ngFor="let item of mapOfExpandedData[data.key]">
            <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
              <td [nzIndentSize]="item.level * 20" [nzShowExpand]="!!item.children" [(nzExpand)]="item.expand"
                (nzExpandChange)="collapse(mapOfExpandedData[data.key], item, $event)">
                {{ item.name }}
              </td>
              <td>{{ item.age }}</td>
              <td>{{ item.address }}</td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </nz-table>
  </as-split-area>
</as-split>
